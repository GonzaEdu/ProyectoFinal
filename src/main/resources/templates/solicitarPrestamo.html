<script>
    document.addEventListener("DOMContentLoaded", function() {
        const botonCalcular = document.getElementById("botonCalcular");
        botonCalcular.addEventListener("click", function(event) {
            event.preventDefault(); // Prevenir el comportamiento por defecto del botón

            const monto = parseFloat(document.querySelector("[name='montoinicial']").value);
            const fechaInicio = new Date(document.querySelector("[name='fechainicio']").value);

            const resultado = calcularDatos(fechaInicio, monto);

            document.querySelector("[name='montofinal']").value = resultado.montoTotal.toFixed(2);
            document.querySelector("[name='fechafin']").value = resultado.fechaFin.toISOString().slice(0,10);
            document.querySelector("[name='interes']").value = resultado.porcentajeInteres + "%";
            document.querySelector("[name='pagodiario']").value = resultado.pagoDiario.toFixed(2);
        });
    });

    function calcularDatos(fechaInicio, monto) {

    let fechaFin = new Date(fechaInicio);
    fechaFin.setDate(fechaFin.getDate() + 30);

    let diasLaborables = 0;
    let fechaActual = new Date(fechaInicio);
    while (fechaActual <= fechaFin) {
        if (fechaActual.getDay() !== 0 && fechaActual.getDay() !== 6) {
            diasLaborables++;
        }
        fechaActual.setDate(fechaActual.getDate() + 1);
    }

    let interes = monto * 0.1;

    let montoTotal = monto + interes;

    let pagoDiario = montoTotal / diasLaborables;

    return {
        fechaFin: fechaFin,
        porcentajeInteres: 10,
        pagoDiario: pagoDiario,
        montoTotal: montoTotal
    };
}
</script>
